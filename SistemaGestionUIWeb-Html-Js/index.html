<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gestión Web - Coderhouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <!-- Referencia al mi CSS -->
    <link rel="stylesheet" href="css/main.css"> 

 
</head>
<body>
  <nav>
    <ul>
      <li>Tablas: </a></li>
      <li><a href="#" id="product-nav">Producto</a></li>
      <li><a href="#" id="sold-product-nav">ProductoVendido</a></li>
      <li><a href="#" id="user-nav">Usuario</a></li>
      <li><a href="#" id="sale-nav">Venta</a></li>
    </ul>
  </nav>

  <h1>Sistema Gestión Web - Coderhouse</h1>

  <div id="content-area">
    <!-- El contenido de las tablas se mostrará aquí -->
  </div>



    <!-- Modal o div emergente -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Producto</h2>

            <form id="editForm">
                <div>
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" readonly>
                </div>
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="price">Precio:</label>
                    <input type="number" id="price" name="price">
                </div>
                <div>
                    <label for="precio-venta">Precio Venta:</label>
                    <input type="number" id="precio-venta" name="precio-venta">
                </div>
                <div>
                    <label for="id-usuario">Id Usuario:</label>
                    <input type="number" id="id-usuario" name="id-usuario">
                </div>                                
                <br>
                <div>
                    <button type="button" id="cancelButton">Regresar</button>
                    <button type="submit" id="saveButton">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    

  <script src="js/script.js"></script>
</body>
</html>
