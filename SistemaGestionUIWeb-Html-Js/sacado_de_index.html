<!-- Modal o div emergente PV, debe ir dentro de body -->
<div id="editModalPV" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Editar Producto Vendido</h2>

        <form id="editForm">
            <div>
                <label for="idPV">ID:</label>
                <input type="text" id="idPV" name="idPV" readonly>
            </div>
           
            <div>
                <label for="idProductoV">Id Producto:</label>
                <input type="text" id="idProductoV" name="idProductoV">
            </div>
            <div>
                <label for="stockPV">Precio:</label>
                <input type="number" id="stockPV" name="stockPV">
            </div>
            <div>
                <label for="idVentaPV">Precio Venta:</label>
                <input type="number" id="idVentaPV" name="idVentaPV">
            </div>                                
            <br>
            <div>
                <button type="button" id="cancelButton">Regresar</button>
                <button type="submit" id="saveButton">Guardar</button>
            </div>
        </form>
    </div>
</div>
